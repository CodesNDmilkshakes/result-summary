<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2b61a14285.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main>
    <div class="holder">
      <div class="result-main">
        <p class="your-result">
          Your Result
        </p>
        <div class="score-circle">
          <h1 class="actual-score">
            76
          </h1>
          <p class="total-score">
            of 100
          </p>
        </div>
        <p class="your-result">
          Great
  You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-main">
        <p class="summary-text">
          Summary
        </p>
        <div class="reaction-main">
          <div class="icon">
            <i class="fa-solid fa-bolt-lightning"></i>
          </div>
          <p class="reaction-text">
            Reaction
          </p>
          <p class="dark-score">
            80
          </p>
          <p class="light-score">
            /100
          </p>
        </div>
        <div class="memory-main">
          <div class="icon">
            <i class="fa-solid fa-brain"></i>
          </div>
          <p class="memory-text">
            Memory
          </p>
          <p class="dark-score">
            92
          </p>
          <p class="light-score">
            /100
          </p>
        </div>
        <div class="verbal-main">
          <div class="icon">
            <i class="fa-solid fa-comment-dots"></i>
          </div>
          <div class="verbal-text">
            Verbal
          </div>
          <p class="dark-score">
            61
          </p>
          <p class="light-score">
            /100
          </p>
        </div>
        <div class="visual-main ">
          <div class="icon">
            <i class="fa-solid fa-eye"></i>
          </div>
          <div class="visual-text">
            Visual
          </div>
          <div class="dark-score">
            72
          </div>
          <div class="light-score">
            /100
          </div>
        </div>
        <div class="cta">
          Continue
        </div>

      </div>
    </div>

  </main>
  
</body>
</html>
